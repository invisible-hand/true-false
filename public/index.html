  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #f7fafc;
      }
      h1 {
        font-family: 'Pacifico', cursive;
        font-size: 4rem;
        color: #1a202c;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .panel {
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .panel h2 {
        color: #1a202c;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      .stats-table td {
        padding: 0.5rem 0;
      }
      .stats-table .label {
        color: #4a5568;
        font-weight: 700;
      }
      .stats-table .value {
        color: #2d3748;
        font-size: 2rem;
      }
      #resultPopup.show {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;
      }
      .popup-content {
        max-width: 400px;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>True or False</h1>
    <div class="container mx-auto py-12 flex items-center justify-center">
      <div class="flex flex-wrap md:flex-nowrap justify-center">
        <div class="panel max-w-lg mx-4 mb-8 w-full md:w-2/3 md:mr-8">
          <div id="fact" class="mb-8 text-2xl text-center"></div>
          <div class="flex justify-center mb-8">
            <button id="trueButton" class="bg-green-500 hover:bg-green-600 text-white text-3xl px-12 py-4 rounded-lg mr-4 transition duration-200">True</button>
            <button id="falseButton" class="bg-red-500 hover:bg-red-600 text-white text-3xl px-12 py-4 rounded-lg transition duration-200">False</button>
          </div>
        </div>
        <div class="panel max-w-xs mx-4 w-full md:w-1/3">
          <h2 class="text-2xl text-center">Game Stats</h2>
          <table class="stats-table w-full">
            <tr>
              <td class="label">✅ Correct</td>
              <td class="value text-green-500" id="correctCount">0</td>
            </tr>
            <tr>
              <td class="label">❌ Incorrect</td>
              <td class="value text-red-500" id="incorrectCount">0</td>
            </tr>
            <tr>
              <td class="label">♥ Lives</td>
              <td class="value text-red-500" id="livesCount">3</td>
            </tr>
          </table>
          <button id="newGameButton" class="bg-blue-500 hover:bg-blue-600 text-white text-lg px-6 py-2 rounded-lg mt-8 w-full transition duration-200">New Game</button>
        </div>
      </div>
    </div>
  
    <div id="resultPopup" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="popup-content">
          <div id="result" class="text-center mb-8"></div>
          <div id="explanation" class="text-center text-lg"></div>
          <button id="newFact" class="bg-blue-500 hover:bg-blue-600 text-white text-lg px-6 py-2 rounded-lg mt-8 w-full transition duration-200">New Fact</button>
        </div>
      </div>
    </div>
  
    <div id="gameOverPopup" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="popup-content">
          <div class="text-center mb-8">
            <h2 class="text-4xl text-red-500 font-bold">Game Over!</h2>
            <p class="text-2xl">Your final score:</p>
            <p class="text-3xl"><span id="finalCorrectCount">0</span> Correct | <span id="finalIncorrectCount">0</span> Incorrect</p>
          </div>
          <button id="shareButton" class="bg-blue-500 hover:bg-blue-600 text-white text-lg px-6 py-2 rounded-lg mt-8 w-full transition duration-200">Share Results</button>
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
